<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Input form -->
    <form action="" method="get">
        <h1>Contact Info</h1>
        <!-- Name input -->
        <input type="text" id="flname" name="flname" pattern="[a-zA-Z]+ [a-zA-Z]+" placeholder="first and last name"
            required>
        <!-- Email input -->
        <input type="email" id="mail" name="mail" placeholder="email address" required>
        <!-- Phone no. Input -->
        <input type="number" id="pnum" name="p_num" placeholder="phone number" min="1" max="9999999999" required>
        <!-- Web Address Input -->
        <input type="url" placeholder="web address" required>
        <h2>Preferences</h2>
        <!-- rc_num input -->
        <input type="number" id="rc_num" name="rc_num" placeholder="# of rc" min="1" max="10" required>
        <br><br>
        <!-- Submit Button -->
        <input type="submit" value="Submit Info">
    </form>

</body>

</html>
